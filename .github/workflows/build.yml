name: Build/Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags, e.g. v1.0.0
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        # Use simple npm install to avoid compatibility issues with lockfiles across OS
        run: npm install
        working-directory: ./ScreenRecorderElectron

      - name: Build React App (Vite)
        run: npm run build
        working-directory: ./ScreenRecorderElectron

      - name: Build Electron App
        # This command runs electron-builder
        # We use --publish always to ensure artifacts are uploaded to GitHub Releases
        run: npx electron-builder --publish always
        working-directory: ./ScreenRecorderElectron
        env:
          # GitHub creates this token automatically
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
