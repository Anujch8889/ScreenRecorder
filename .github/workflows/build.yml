name: Build/Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags, e.g. v1.0.0
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        # Delete package-lock.json to avoid Windows/Mac conflict
        run: |
          rm -f package-lock.json
          npm install
        working-directory: ./ScreenRecorderElectron

      - name: Build React App (Vite)
        run: npm run build
        working-directory: ./ScreenRecorderElectron

      - name: Build Electron App
        # Added --verbose for better error logging
        run: npx electron-builder --publish always -c.mac.identity=null --verbose
        working-directory: ./ScreenRecorderElectron
        env:
          # GitHub creates this token automatically
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Disable code signing verification entirely
          CSC_IDENTITY_AUTO_DISCOVERY: false
